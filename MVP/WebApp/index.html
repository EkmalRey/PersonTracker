<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Person Tracker</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Background gradient -->
    <div class="bg-gradient"></div>
    
    <!-- Floating particles -->
    <div class="particles">
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
    </div>

    <!-- Main container -->
    <div class="container">
        <!-- Header with glass effect -->
        <header class="glass-card header-card">
            <div class="header-content">
                <div class="logo">
                    <div class="logo-icon">ü§ñ</div>
                    <h1>AI Person Tracker</h1>
                </div>
                <p class="subtitle">Real-time AI-powered person detection</p>
            </div>
            
            <!-- Stats row -->
            <div class="stats-container">
                <div class="stat-card">
                    <div class="stat-icon">‚ö°</div>
                    <div class="stat-content">
                        <div class="stat-value" id="fps">0</div>
                        <div class="stat-label">FPS</div>
                    </div>
                </div>
                <div class="stat-card">
                    <div class="stat-icon">üë•</div>
                    <div class="stat-content">
                        <div class="stat-value" id="persons">0</div>
                        <div class="stat-label">Detected</div>
                    </div>
                </div>
                <div class="stat-card">
                    <div class="stat-icon">üì°</div>
                    <div class="stat-content">
                        <div class="stat-value" id="status">Ready</div>
                        <div class="stat-label">Status</div>
                    </div>
                </div>
            </div>
        </header>

        <!-- Camera section -->
        <main class="camera-section">
            <div class="glass-card camera-card">
                <div class="camera-container">
                    <video id="video" autoplay muted playsinline></video>
                    <canvas id="canvas"></canvas>
                    
                    <!-- Loading overlay -->
                    <div id="loading" class="loading-overlay">
                        <div class="loading-spinner"></div>
                        <p>Initializing AI Camera...</p>
                    </div>                    <!-- Camera overlay UI -->
                    <div class="camera-overlay">
                        <div class="scan-line"></div>
                        <div class="corner-frame top-left"></div>
                        <div class="corner-frame top-right"></div>
                        <div class="corner-frame bottom-left"></div>
                        <div class="corner-frame bottom-right"></div>
                    </div>
                </div>
            </div>
        </main>

        <!-- Controls section -->
        <footer class="controls-section">
            <div class="glass-card controls-card">
                <div class="button-row">
                    <button id="startButton" class="btn btn-primary">
                        <span class="btn-icon">üöÄ</span>
                        <span>Start Detection</span>
                    </button>
                    <button id="stopButton" class="btn btn-secondary" disabled>
                        <span class="btn-icon">‚èπÔ∏è</span>
                        <span>Stop</span>
                    </button>
                </div>
                <div class="status-text" id="statusText">
                    Tap "Start Detection" to begin AI-powered person tracking
                </div>
            </div>
        </footer>
    </div>

    <script src="script.js"></script>
</body>
</html>
